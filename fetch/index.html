<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-bold mb-4 text-center">User Information</h2>
        <button id="fetchButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full mb-4">Fetch User Data</button>
        <button id="fetchMultipleButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 w-full mb-4">Fetch Multiple Users</button>
        <div id="userData" class="text-center mb-4"></div>
        <div id="userList" class="text-center"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
